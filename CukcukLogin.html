<html>
    <head>
        <title>name: admin; pass: 1</title>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <link href="./static/css/style2.css" rel="stylesheet">
    </head>
    <body>
        <div class="header">
            <img src="./static/img/logoCukCuk.png">
            <div class="select-language">
                    <select>
                        <option>Tiếng Việt (Vietnamesisch)</option>
                        <option>English (Enlish)</option>
                        <option>Deutsch (German)</option>
                    </select>
            </div>
        </div>
        <div class="content">
            <div class="login-box">
                <div class="login-info-detail">
                    <div class="title-login">LOGIN CUKCUK</div>
                    <div  style="color: red" class="notice">
                        <ul>

                        </ul>
                    </div>
                    <div class="login-username inline">
                            <div class="label"><span>Username</span></div>
                            <div class="input-item border-input-before">
                                    <div class="bg-input"></div><input requiredInput="true" id="username" value="" placeholder="username"/>
                            </div>
                            <span class="star"></span>
                    </div>
                    <div class="login-password inline">
                        <div class="label"><span>Password</span></div>
                        <div class="input-item border-input-before">
                                <div class="bg-input"></div><input requiredInput="true" id="password" value="" placeholder="password"/>
                        </div>
                        <span class="star"></span>
                    </div>
                    <div class="button-login">
                        <input id="btnlogin" type="button" value="Login"/>
                    </div>
                    <a href=""><div class="forget-password">forget password?</div></a>
                    
                </div>
            </div>
        </div>
        <div class="footer">
                <div class="hotline-support">
                    <span class="call-center"><b>Hotline 1900 8677</b></span>
                    <span><a class="support"><b>Email: support@misa.com.vn</b></a></span>
                    <span><a class="help"><b>Help</b></a></span>
                </div>
                <div class="time-work">
                    <span>Öffnungszeiten: Mon-Fri: 7:30 - 22:00,<br>
                            Sat, Sun: 8:00 - 12:00; 13:30 - 22:00</span>
                </div>
                <div class="copyright">
                    <div class="copy-div">
                        <span class="copy">Copyright © 2015 - 2018 MISA JSC</span>
                        <span class="website"><a> www.misa.com.vn</a></span>
                    </div>
                </div>
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
        <script src="./static/js/login.js"></script>
    </body>
    
    
</html>
